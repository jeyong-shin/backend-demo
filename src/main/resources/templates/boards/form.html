<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title th:text="${boardDto.id != null ? '게시글 수정' : '게시글 작성'}">게시글 양식</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 th:text="${boardDto.id != null ? '게시글 수정' : '게시글 작성'}">게시글 양식</h2>
        
        <form th:action="${boardDto.id != null ? '/boards/' + boardDto.id : '/boards'}" 
              th:object="${boardDto}" 
              method="post" 
              class="mt-4">
            
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    제목 오류 메시지
                </div>
            </div>
            
            <div class="mb-3">
                <label for="author" class="form-label">작성자</label>
                <input type="text" class="form-control" id="author" th:field="*{author}" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">
                    작성자 오류 메시지
                </div>
            </div>
            
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" th:field="*{content}" rows="10" required></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    내용 오류 메시지
                </div>
            </div>
            
            <div class="d-flex gap-2">
                <a th:href="${boardDto.id != null ? '/boards/' + boardDto.id : '/boards'}" class="btn btn-secondary">취소</a>
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>
    </div>
</body>
</html>
