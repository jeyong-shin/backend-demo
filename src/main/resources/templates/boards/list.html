<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>게시글 목록</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>게시글 목록</h2>
            <a th:href="@{/boards/new}" class="btn btn-primary">글 작성</a>
        </div>

        <div class="alert alert-info" th:if="${boards.empty}">
            등록된 게시글이 없습니다.
        </div>

        <table class="table table-striped table-hover" th:unless="${boards.empty}">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${boards}">
                    <td th:text="${board.id}">1</td>
                    <td>
                        <a th:href="@{/boards/{id}(id=${board.id})}" th:text="${board.title}">제목</a>
                    </td>
                    <td th:text="${board.author}">작성자</td>
                    <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">2024-10-10</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
