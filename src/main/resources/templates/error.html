<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>오류 발생</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="alert alert-danger">
            <h2>오류가 발생했습니다.</h2>
            <p>
                <strong>경로:</strong> <span th:text="${url}">URL</span>
            </p>
            <p>
                <strong>오류 메시지:</strong> <span th:text="${error}">메시지</span>
            </p>
            <p th:if="${status}">
                <strong>상태 코드:</strong> <span th:text="${status}">상태 코드</span>
            </p>
        </div>
        
        <a href="/" class="btn btn-primary">홈으로 돌아가기</a>
        <a th:href="@{/boards}" class="btn btn-secondary">게시판으로 이동</a>
    </div>
</body>
</html>
